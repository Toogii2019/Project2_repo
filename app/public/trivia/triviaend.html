<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Score!</title>
    <!-- CSS for HTML theme -->
    <link rel="stylesheet" href="../css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="Scorepage"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <!-- <a class="btn" href="/trivia.html">Play Again</a> -->
        <a class="btn" href="/index.html">Back to the Graveyard</a>
      </div>
    </div>
    <!-- Javascript -->
    <script src="../js"></script>
  </body>
</html>
